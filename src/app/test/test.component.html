<div>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker"  [(ngModel)]="this.beggining" (dateInput)="storeBeggining(beggining)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker2"  [(ngModel)]="this.end" (dateInput)="storeEnd(end)">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
</div>


<div>Date : {{this.test}}</div>

<button (click)="log()">LOG</button>
<button (click)="sendDate()">TEST DATE</button>
